<!DOCTYPE html>
<html ng-app="sportsStore">

    <head>
        <title>SportsStore</title>
        <script src="bower_components/angular/angular.js"></script>
        <link href="./bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
        <link href="./bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
        <script>
            angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
                    .config(function ($routeProvider) {

                        $routeProvider.when("/complete", {
                            templateUrl: "/views/thankYou.html"
                        });

                        $routeProvider.when("/placeorder", {
                            templateUrl: "/views/placeOrder.html"
                        });

                        $routeProvider.when("/checkout", {
                            templateUrl: "/views/checkoutSummary.html"
                        });

                        $routeProvider.when("/products", {
                            templateUrl: "/views/productList.html"
                        });

                        $routeProvider.otherwise({
                            templateUrl: "/views/productList.html"
                        });
                    });
        </script>
        <script src="js/controllers/sportsStore.js"></script>
        <script src="js/filters/customFilter.js"></script>
        <script src="js/controllers/productListControllers.js"></script>
        <script src="js/components/cart/cart.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/controllers/checkoutControllers.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
            <cart-summary />
        </div>

        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
            <a href="index.html" class="alert-link">Click here to try again</a>
        </div>

        <ng-view />
    </body>
</html>
